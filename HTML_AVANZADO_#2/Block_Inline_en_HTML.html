<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Elementos de Bloque y de linea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <!--Los elementos de block son los aquellos elmentos que ocupan un espacio definido dentro de la linea de codigo. Estos son capaces de saltarse a una nueva linea.-->

        <h1>Esto es un elemento de bloque.</h1>
        <h2>Esto es un elemento de bloque que salta de linea.</h2>
        <P>Esto es un elemento de bloque que salta a una nueva linea</P>
    
    <!--Los elementos de inline son aquellos elementos que ocupan una sola linea de codigo, Estos elementos no hacen salto de linea y se puede visualizar varios en un solo espacio si estos no execen este espacio-->

        <!--la etiqueta de imagen es un elemento de inline que ocupa una sola linea. span nos permite hacer estilos en parrafos.-->
        <p >este es el uso de la etiqueta de span  <span style="color: aqua;">uso de span</span></p>
    </body>
</html>
