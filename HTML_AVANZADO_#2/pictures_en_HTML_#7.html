<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            uso de la etiqueta de picture
        </title>
    </head>

    <body>
        <header>
            <h1>
                uso de la etiqueta de picture en  HTML5.
            </h1>
        </header>

        <aside>
            <p>
                la etiqueta de picture nos permite manejar formatos de imagenes
            </p>

           
            <picture>
                <source media="(min-width:1920px)" 
                    srcset="../img/paisaje.webp">

                <source media="(min-width:1200px)" 
                    srcset="../img/paisaje.webp">

                <source media="(min-width:800px)" 
                    srcset="../img/paisaje.webp">

                    <img src="../img/paisaje.webp" alt="paisaje">

            </picture>
        </aside>
    </body>
</html>
