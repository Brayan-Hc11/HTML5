<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Estilos con HTML 5
        </title>
    </head>
    <!--Estilo en el body usaremos el atributo backgroup-color:-->
    <body style="background-color: black;">
        <!--Para agregar un diferentes estilos usaremos la etiqueta de style.-->
        <header>
        <!--Para dar un estilo al titulo usaremos el atributo de color.-->
            <h1 style="color: green;">
                Estilos en HTML
            </h1>
        </header>

        <aside>
        <!--Para dar los distitos tipos de estilo a los textos usamos el atributo de  font-family .-->
            <p style="color: blanchedalmond; font-family:cursive">
                Estaremos probando los distintos estilos que se pueden ver en HTML.
            </p>
        <!--Si queremos aliniar un texto usaremos los atributos de texto-aling -->
        <p style="color:antiquewhite; text-align: center;">
            Estaremos probando los distintos estilos que se pueden ver en HTML.
        </p>
        </aside>
    </body>
</html>
