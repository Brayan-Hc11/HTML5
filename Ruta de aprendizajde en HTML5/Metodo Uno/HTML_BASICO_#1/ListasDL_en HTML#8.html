<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Esta es una lista de definiciones
        </title>
    </head>
    <body>
        <h1>Esta es una lista de definiciones </h1>
        <p>
          Esta es una lista que nos  permite mostrar el significado o definición de una serie de palabras.
        </p>
    <!-- Una lista de definiciones inicia con la etiqueta (dl).Este tipo de lista se usa para dar la definición o descripcción de una palabra.-->
        <dl>
    <!--Usamos la etiqueta de (dt) para asignar una palabra ala que queramos dar una definición.-->
            <dt>Hardware</dt><!--etiqueta en donde se coloca el termino-->
    <!--Usamos la etiqueta de (dd) para asignar un significado a la palabra de nuestra elección-->
            <dd>conjunto de aparatos electronicos de una computadora.</dd><!--Etiqueta en donde se muestra la definición-->
            <br>
            <dt>Casa</dt><!--etiqueta en donde se coloca el termino-->
            <dd>Estructura que ocupa un espacio para ser habitada por seres humanos.</dd><!--Etiqueta en donde se muestra la definición-->
        </dl>
    </body>
</html>
