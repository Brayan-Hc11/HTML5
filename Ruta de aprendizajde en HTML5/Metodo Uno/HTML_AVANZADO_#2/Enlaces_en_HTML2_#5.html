<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            enlaces con atributos
        </title>
    </head>
    <body>
        <header>
            <h1>
                Enlaces con atributos
            </h1>
        </header>

        <aside>
            <p>
                Lista de enlaces con atributos 
            </p>
        <!--Atributo de target  en los enlaces -->
            <ol>
                <strong><a href="https://google.com/" target="_blank"><li>abrir en una nueva pestaña</li></a></strong>
                <strong><a href="https://google.com/" target="_self"><li>abrir en la misma pestaña</li></a></strong>
        <!--El atributo de target nos permite abir el enlace en otra o en la misma pestaña del navegador.-->
            </ol>
        </aside>
    </body>
</html>
