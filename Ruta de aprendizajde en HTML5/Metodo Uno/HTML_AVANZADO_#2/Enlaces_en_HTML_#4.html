<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Enlaces en HTML
        </title>
    </head>
    <body>
        <header>
            <h1>
                Tipos de enlaces que se ven en HTML
            </h1>
        </header>
        <aside>
            <p>
                Lista de paginas webs visitadas.
            </p>
        <!--crearemos una lista de sitios webs visitados-->
            <ol>
        <!--Enlaces de rutas adsolutas, que son los enlaces que podemos encontrar en web.-->
                <strong><a href="https://www.qq.com/"><li>QQ</li></a></strong>
                <strong><a href="https://www.google.com/"><li>google</li></a></strong>
                <strong><a href="https://www.youtube.com/"><li>youtube</li></a></strong>
                <strong><a href="https://www.wikipedia.com/"><li>wikipedia</li></a></strong>
            </ol>

            <ol>
        <!--Enlaces de rutas relativas,que son aquellas que se encuentran de forma local en nuestro ordenador.-->
                <strong><a href="#"><li>pagina 1</li></a></strong>
                <strong><a href="#"><li>pagina 2</li></a></strong>
                <strong><a href="#"><li>pagina 3</li></a></strong>
                <strong><a href="#"><li>pagina 4</li></a></strong>

            </ol>
        </aside>
    </body>
</html>
