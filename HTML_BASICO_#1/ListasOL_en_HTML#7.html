<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Esta es una lista ordenada.
        </title>
    </head>
    <body>
        <h1>
            Esta es una lista ordenadana.
        </h1>
        <p>Una lista ordenada es quella que nos permite enumerar los elementos de esta.</p>
        <br>
        <!--Usamos la etiqueta de ol para establecer una lista ordenada, la lista ordenanda nos enumera cada elemento de la lista.-->
        <ol>
        <!--Usamos la etiqueta de il para asignar un espacio a un  elemento de la lista.-->
            <li>cama</li>
            <li>amaca</li>
            <li>almohadas</li>
            <li>cobijas</li>
            <li>cobertores</li>
        </ol>
    </body>
</html>
