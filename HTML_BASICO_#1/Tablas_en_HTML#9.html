<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Tipos de tablas en HTML
        </title>
    </head>
    <body>
        <h1>
            Uso de tablas en HTML
        </h1>
        <p>Esta es una tabla hecha en HTML </p>
        <table><!--Etiqueta que se usa para iniciar las tablas-->
            <!--Fila 1-->
            <tr><!--Etiqueta que se usa para hacer filas-->
                <th>Producto</th><!--Etiqueta que se usa para poder hacer columnas dentro de la tabla -->
                <th>Categoria</th>
                <th>Precio</th>
            </tr>
            <!--Fila 2-->
            <tr>
                <td>Teclado gaming</td><!--Etiqueta que se usa para asignar un espacio al elemento de la fila-->
                <td>Teclado</td>
                <td>29 $</td>
            </tr>
            <!--Fila 3-->
            <tr>
                <td>Portátil i3 </td>
                <td>Protátil</td>
                <td>100 $</td>
            </tr>
            <!--Fila 4-->
            <tr>
                <td>monitor 24"</td>
                <td>Monitores</td>
                <td>190 $</td>
            </tr>
            <!--Fila 5-->
            <tr>
                <td>Tarjeta gráfica 8gb</td>
                <td>Graficas</td>
                <td>456 $</td>
            </tr>
            <!--Fila 6-->
            <tr>
                <td>Placas base AMD</td>
                <td>Placas</td>
                <td>670 $</td>
            </tr>
        </table>
    </body>
</html>
