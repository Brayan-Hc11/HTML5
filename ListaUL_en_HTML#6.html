<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Esta es una lista desordenada.
        </title>
    </head>
    <body>
        <h1>Esta es una lista desordenada.</h1>
        <p>Una lista desordenanda es quella que no se enumera.</p>
        <br>
        <!---Usamos el etiqueta  de ul para poder establecer una lista desordenada-->
        <ul>
        <!--Usamos el etiqueta  de il para asignar un espacio a  un elemento de la lista.-->
            <li>cama</li>
            <li>amaca</li>
            <li>cobijas</li>
            <li>almohadas</li>
            <li>cobertores</li>
        </ul>
    </body>
</html>
