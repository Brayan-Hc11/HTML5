<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos en HTML5 </title>
</head>

<body>

    <!--Elemento con contenido-->
    <h1>This is my first heading</h1>
    <!--Elemento vacío-->
    <br>
    <!--Elemento con contenido-->
    <p>This is my first paragraph.</p>
    <br>
    <!--Elemento vacío-->
    <p>This is a paragraph.</p>
    
</body>
</html>
